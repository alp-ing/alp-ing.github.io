{{ $t := .Site.GetPage "footer.md" }}
<footer style="background-image:url({{partial "imgUrl" (dict "img" $t.Params.icon_rechts "params" "q_100" )}});">
  <div class="ui container">
    {{$t.Params.kontakt | safeHTML}}
    <div class="footermenu">
      {{ range .Site.Menus.footer }}
      <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
</footer>
